akka {
  actor {
    provider = "cluster"
  }
  extensions = ["akka.persistence.Persistence", "akka.cluster.metrics.ClusterMetricsExtension"]
  persistence {
    journal {
      plugin = "cassandra-journal"
      auto-start-journals = ["cassandra-journal"]
    }
    snapshot-store {
      plugin = "cassandra-snapshot-store"
      auto-start-snapshot-stores = ["cassandra-snapshot-store"]
    }
    query.my-read-journal = "cassandra-query-journal"
  }

  remote {
    log-remote-lifecycle-events = off
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2551
    }
  }

  cluster {
    seed-nodes = ["akka.tcp://naggerService@127.0.0.1:2551"]
    sharding {
      remember-entities = on
    }
  }

  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

}

cassandra-journal {
  contact-points = ["127.0.0.1:9042"]
  keyspace = "nagger"
}
cassandra-snapshot-store {
  contact-points = ["127.0.0.1:9042"]
  keyspace = "nagger"
}